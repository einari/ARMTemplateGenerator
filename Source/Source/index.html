<!DOCTYPE html>
<html>

<head>
    <title>ARM Generator</title>

    <link href="Content/styles.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <header role="banner">
        <div class="container">
            <h1>ARM Template Generator</h1>
        </div>

    </header>

    <div class="container">
        <div class="row">
            <button class="btn btn-default" data-bind="click: add">Add item from gallery</button>
            <a href="#"><img src="Content/DeployToAzure.png"></a>
            
            <hr>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>
                            Name
                        </th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: items">
                    <tr>
                        <td data-bind="text: name">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        // TODO: This should not be used in Production
        var systemLocate = System.locate;
        System.locate = function (load) {
            var System = this;
            return Promise.resolve(systemLocate.call(this, load)).then(function (address) {
                if (address.lastIndexOf("html.js") > -1) return address;
                if (address.lastIndexOf("css.js") > -1) return address;
                return address + System.cacheBust;
            });
        };
        System.cacheBust = '?bust=' + Date.now();
        System.import("app");
    </script>
</body>

</html>
